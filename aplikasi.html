<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasichat</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg, #878988 0%, #9d9d9d 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#000;
  position:relative;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:
    radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
  pointer-events:none;
}

.app{
  width:100%;
  max-width:480px;
  height:92vh;
  background:#f0fdf4;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 25px 70px rgba(0,0,0,.25);
  position:relative;
  z-index:1;
}

header{
  padding:20px 16px;
  text-align:center;
  font-weight:700;
  font-size:22px;
  background: linear-gradient(135deg, #023d64 0%, #170478 100%);
  color:#ffffff;
  box-shadow:0 4px 15px rgba(5,150,105,.3);
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
}

.header-content{
  display:flex;
  align-items:center;
  gap:10px;
  flex:1;
  justify-content:center;
}

.exit-btn{
  width:40px;
  height:40px;
  background:rgba(255,255,255,.2);
  border:none;
  border-radius:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  transition:all .3s ease;
  position:relative;
}

.exit-btn:hover{
  background:rgba(255,255,255,.3);
  transform:scale(1.1);
}

#login{
  padding:30px;
  background:#ffffff;
  margin:30px 20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(5,150,105,.15);
  border:3px solid #d1fae5;
}

#login h2{
  text-align:center;
  color:#410596;
  margin-bottom:10px;
  font-size:28px;
  font-weight:700;
}

#login p{
  text-align:center;
  color:#6b7280;
  font-size:14px;
  margin-bottom:25px;
}

#login input,
#login button{
  width:100%;
  padding:16px 18px;
  margin-bottom:16px;
  border-radius:14px;
  font-size:15px;
  border:none;
  outline:none;
}

#login input{
  background:#f0fdf4;
  border:2px solid #d1fae5;
  transition: all 0.3s ease;
  color:#1f2937;
}

#login input:focus{
  border-color:#054496;
  background:#ffffff;
  box-shadow:0 0 0 4px rgba(5,150,105,.1);
}

#login button{
  background: linear-gradient(135deg, #5110b9 0%, #1d0596 100%);
  color:#ffffff;
  font-weight:700;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 4px 15px rgba(16, 44, 185, 0.4);
}

#login button:hover{
  transform: translateY(-3px);
  box-shadow:0 8px 25px rgba(16, 24, 185, 0.5);
}

#login button:active{
  transform:translateY(-1px);
}

#chat{
  display:none;
  flex-direction:column;
  flex:1;
  min-height:0;
  background:#eeeeee;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
  background: linear-gradient(180deg, #dcfce7 0%, #d1fae5 100%);
  background-image: 
    repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,.15) 15px, rgba(255,255,255,.15) 30px);
}

.msg{
  display:flex;
  gap:10px;
  margin-bottom:18px;
  animation: slideIn 0.4s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.msg.me{
  flex-direction:row-reverse;
}

.avatar{
  width:45px;
  height:45px;
  border-radius:50%;
  background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
  color:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:18px;
  flex-shrink:0;
  box-shadow:0 4px 12px rgba(59,130,246,.4);
  border:3px solid #ffffff;
}

.msg.me .avatar{
  background: linear-gradient(135deg, #b5b5b5 0%, #b1b1b1 100%);
  box-shadow:0 4px 12px rgba(16,185,129,.4);
}

.bubble{
  background:#ffffff;
  padding:12px 16px;
  border-radius:16px;
  max-width:75%;
  box-shadow:0 2px 8px rgba(0,0,0,.12);
  position:relative;
  border:2px solid #e5e7eb;
}

.msg.me .bubble{
  background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
  border:2px solid #6e86e7;
}

.bubble::before{
  content:"";
  position:absolute;
  width:0;
  height:0;
  border:10px solid transparent;
  top:5px;
  left:-10px;
  border-right-color:#ffffff;
  border-top-color:#ffffff;
}

.msg.me .bubble::before{
  left:auto;
  right:-10px;
  border-left-color:#d1fae5;
  border-right-color:transparent;
  border-top-color:#d1fae5;
}

.name{
  font-size:14px;
  font-weight:700;
  color:#3b82f6;
  margin-bottom:6px;
}

.msg.me .name{
  color:#059669;
}

.text{
  color:#1f2937;
  font-size:15px;
  line-height:1.5;
  word-wrap:break-word;
}

.time{
  font-size:11px;
  color:#9ca3af;
  text-align:right;
  margin-top:6px;
  font-weight:500;
}

.delete{
  color:#ef4444;
  font-size:12px;
  cursor:pointer;
  margin-top:8px;
  display:inline-block;
  padding:6px 10px;
  background:#fee2e2;
  border-radius:8px;
  transition: all 0.3s ease;
  font-weight:600;
}

.delete:hover{
  background:#fecaca;
  transform:scale(1.08);
}

.footer{
  display:flex;
  gap:10px;
  padding:16px 18px;
  background:#ffffff;
  border-top:2px solid #d1fae5;
  box-shadow:0 -2px 10px rgba(0,0,0,.05);
}

.footer input{
  flex:1;
  padding:14px 18px;
  border-radius:25px;
  border:2px solid #d1fae5;
  background:#f0fdf4;
  font-size:15px;
  outline:none;
  transition:all .3s ease;
}

.footer input:focus{
  border-color:#bababa;
  background:#ffffff;
  box-shadow:0 0 0 4px rgba(16,185,129,.1);
}

.footer button{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background: linear-gradient(135deg, #b7b7b7 0%, #8c8c8c 100%);
  color:#ffffff;
  font-weight:bold;
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition: all 0.3s ease;
  box-shadow:0 4px 12px rgba(16,185,129,.4);
}

.footer button:hover{
  transform:scale(1.15);
  box-shadow:0 6px 20px rgba(16,185,129,.5);
}

.footer button:active{
  transform:scale(0.98);
}

#messages::-webkit-scrollbar {
  width: 8px;
}

#messages::-webkit-scrollbar-track {
  background: transparent;
}

#messages::-webkit-scrollbar-thumb {
  background: #ababab;
  border-radius: 4px;
}

#messages::-webkit-scrollbar-thumb:hover {
  background: #b2b2b2;
}

/* MODAL EXIT */
.modal-overlay{
  display:none;
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:rgba(0,0,0,.7);
  z-index:1000;
  justify-content:center;
  align-items:center;
}

.modal-overlay.show{
  display:flex;
  animation:fadeIn .3s ease;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.door-container{
  position:relative;
  width:280px;
  height:350px;
  perspective:1500px;
}

.door-frame{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg, #78350f 0%, #92400e 100%);
  border-radius:15px 15px 0 0;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
  border:4px solid #451a03;
}

.door-left, .door-right{
  position:absolute;
  width:50%;
  height:100%;
  background:linear-gradient(135deg, #92400e 0%, #78350f 100%);
  transform-origin:left center;
  transition:transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  border:3px solid #451a03;
}

.door-left{
  left:0;
  border-radius:15px 0 0 0;
  border-right:2px solid #451a03;
}

.door-right{
  right:0;
  border-radius:0 15px 0 0;
  border-left:2px solid #451a03;
  transform-origin:right center;
}

.door-container.open .door-left{
  transform:rotateY(-120deg);
}

.door-container.open .door-right{
  transform:rotateY(120deg);
}

.door-handle{
  position:absolute;
  width:12px;
  height:35px;
  background:#fbbf24;
  border-radius:6px;
  top:50%;
  transform:translateY(-50%);
  box-shadow:0 2px 6px rgba(0,0,0,.3);
}

.door-left .door-handle{
  right:15px;
}

.door-right .door-handle{
  left:15px;
}

.door-window{
  position:absolute;
  width:35px;
  height:50px;
  background:rgba(147,197,253,.4);
  border-radius:8px;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  border:3px solid #451a03;
  box-shadow:inset 0 2px 8px rgba(0,0,0,.2);
}

.door-text{
  text-align:center;
  margin-top:20px;
  color:#ffffff;
  font-size:18px;
  font-weight:600;
}

.door-buttons{
  display:flex;
  gap:15px;
  margin-top:25px;
  justify-content:center;
}

.door-buttons button{
  padding:12px 30px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:all .3s ease;
}

.btn-exit{
  background:linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color:#ffffff;
  box-shadow:0 4px 12px rgba(239,68,68,.4);
}

.btn-exit:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(239,68,68,.5);
}

.btn-cancel{
  background:#ffffff;
  color:#374151;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.btn-cancel:hover{
  transform:translateY(-2px);
  background:#f3f4f6;
}
</style>
</head>

<body>

<div class="app">

<header>
  <div style="width:40px"></div>
  <div class="header-content">
    <span style="font-size:36px">üì®</span>
    <span>AplikasiChat</span>
  </div>
  <button class="exit-btn" onclick="showExitModal()" style="display:none" id="exitBtn">
    üö™
  </button>
</header>

<div id="login">
  <h2>üì® Selamat Datang!</h2>
  <p>Masuk ke ruang Obrolan Anda</p>
  <input id="username" placeholder="Tuliskan Nama kamu...">
  <input id="room" placeholder="Ruangan kamu...">
  <button onclick="join()">üö™ Masuk Obrolan</button>
</div>

<div id="chat">
  <div id="messages"></div>

  <div class="footer">
    <input id="text" placeholder="ngobrol yukkk..." onkeypress="if(event.key==='Enter')send()">
    <button onclick="send()">üì§</button>
  </div>
</div>

</div>

<!-- MODAL EXIT -->
<div class="modal-overlay" id="modalExit">
  <div style="text-align:center">
    <div class="door-container" id="doorContainer">
      <div class="door-frame"></div>
      <div class="door-left">
        <div class="door-window"></div>
        <div class="door-handle"></div>
      </div>
      <div class="door-right">
        <div class="door-window"></div>
        <div class="door-handle"></div>
      </div>
    </div>
    <div class="door-text">Buka pintu untuk keluar?</div>
    <div class="door-buttons">
      <button class="btn-exit" onclick="exitRoom()">üö™ Keluar</button>
      <button class="btn-cancel" onclick="closeExitModal()">‚ùå Batal</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDq8IYANu0fe2Ui59L8yY4aE4yg9PimPNA",
  authDomain: "aplikasi-chat-a45aa.firebaseapp.com",
  projectId: "aplikasi-chat-a45aa",
  storageBucket: "aplikasi-chat-a45aa.firebasestorage.app",
  messagingSenderId: "862079310371",
  appId: "1:862079310371:web:3efd3d40593af194a7af96"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

console.log("üî• Firebase siap");

let username="", room="", isAdmin=false;
let unsubscribe=null;

function join(){
  username=document.getElementById("username").value.trim();
  room=document.getElementById("room").value.trim();

  if(!username || !room){
    alert("Nama mahasiswa dan kode kelas wajib diisi!");
    return;
  }

  room = room.replace(/[.#$[\]\/]/g, "_");
  isAdmin = username.toLowerCase()==="admin";

  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="flex";
  document.getElementById("exitBtn").style.display="flex";

  startListening();
}

function startListening(){
  const box=document.getElementById("messages");
  box.innerHTML="";

  if(unsubscribe) unsubscribe();

  unsubscribe = db
    .collection("rooms")
    .doc(room)
    .collection("messages")
    .orderBy("createdAt", "asc")
    .onSnapshot(
      snapshot=>{
        snapshot.docChanges().forEach(change=>{
          if(change.type==="added"){
            renderMessage(change.doc.id, change.doc.data());
          }
          if(change.type==="removed"){
            document.getElementById(change.doc.id)?.remove();
          }
        });
      },
      err=>{
        console.error("‚ùå Snapshot error:", err);
        alert("Error: " + err.message);
      }
    );
}

function renderMessage(id,d){
  if(document.getElementById(id)) return;
  
  const box=document.getElementById("messages");
  const avatar=d.user.charAt(0).toUpperCase();
  const isMe = d.user === username;

  const div=document.createElement("div");
  div.className = isMe ? "msg me" : "msg";
  div.id=id;

  div.innerHTML=`
    <div class="avatar">${avatar}</div>
    <div class="bubble">
      <div class="name">${d.user}</div>
      <div class="text">${d.text}</div>
      <div class="time">${d.time}</div>
      ${isAdmin?`<div class="delete" onclick="hapus('${id}')">üóëÔ∏è Hapus</div>`:""}
    </div>
  `;

  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
}

function send(){
  const text=document.getElementById("text").value.trim();
  if(!text) return;

  const now = Date.now();
  const time = new Date(now).toLocaleTimeString("id-ID", {
    hour: "2-digit",
    minute: "2-digit"
  });

  db.collection("rooms").doc(room).collection("messages").add({
    user: username,
    text: text,
    time: time,
    createdAt: now,
    serverTime: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(()=>console.log("‚úÖ Pesan terkirim"))
  .catch(err=>{
    console.error("‚ùå Gagal kirim:", err);
    alert("Gagal kirim pesan: " + err.message);
  });

  document.getElementById("text").value="";
}

function hapus(id){
  if(confirm("Hapus pesan ini?")){
    db.collection("rooms").doc(room).collection("messages").doc(id).delete();
  }
}

function showExitModal(){
  const modal = document.getElementById("modalExit");
  const door = document.getElementById("doorContainer");
  modal.classList.add("show");
  
  setTimeout(()=>{
    door.classList.add("open");
  }, 100);
}

function closeExitModal(){
  const modal = document.getElementById("modalExit");
  const door = document.getElementById("doorContainer");
  door.classList.remove("open");
  
  setTimeout(()=>{
    modal.classList.remove("show");
  }, 300);
}

function exitRoom(){
  if(unsubscribe) unsubscribe();
  
  document.getElementById("chat").style.display="none";
  document.getElementById("login").style.display="block";
  document.getElementById("exitBtn").style.display="none";
  
  closeExitModal();
  
  document.getElementById("username").value="";
  document.getElementById("room").value="";
  username="";
  room="";
}
</script>

</body>
</html>
